<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Vegaflor weather service</title>
		<script src="index.tsx" defer></script>
		<meta name="viewport" content="width=1400px, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<link
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>

		<style>
			* {
				font-family: "Source Sans Pro";
			}

			html,
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				width: 100vw;
				background-image: url(https://cdn.website-editor.net/4aa03d26578c4b949aa4f65e52d7e4c0/dms3rep/multi/background/dots_background-1920x715.jpg);
			}

			button {
				background: none !important;
				border: none;
				padding: 0 !important;
				margin: 10px;

				/*optional*/
				font-family: arial, sans-serif; /*input has OS specific font-family*/
				color: #069;
				cursor: pointer;
			}
			button:hover {
				text-decoration: underline;
			}

			a {
				color: rgb(0, 0, 0);
				text-decoration: none;
				font-size: 1.2em;
			}
			a:hover,
			a:active,
			a:focus {
				color: rgb(77, 93, 184);
				text-decoration: underline;
			}
			th {
				background-color: #67bd50;
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
